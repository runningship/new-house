<script type="text/javascript">
$(document).on('click', '.btn_act', function(event) {
  var T=$(this),
  TYPE=T.attr('data-type');
  if(TYPE=='qr'){
    var TP=T.parents('li.li'),
    Tid=TP.attr('data-id');
    layer.msg('确认'+Tid);
  }else if(TYPE=='hl'){
    var TP=T.parents('li.li'),
    Tid=TP.attr('data-id');
    layer.msg('忽略'+Tid);
  }else{}
  event.preventDefault();
  /* Act on the event */
  
 
});

var loanStatus=1;
$(function(){
	 doSearch();
});

function doSearch(){
	YW.ajax({
	    type: 'get',
	    url: '/new-house/c/admin/bank/listOrder?t='+new Date().getTime(),
	    data: {status: loanStatus},
	    dataType:'json',
	    mysuccess: function(json){
	        buildHtmlWithJsonArray("repeat",json.page.data);
	        //Page.setPageInfo(json.page);
	    }
	  });
}

function selectStatus(status){
	loanStatus = status;
	if(status>1){
		$('#action').hide();
	}else{
		$('#action').show();
	}
	doSearch();
}

function setStatus(id , status){
	YW.ajax({
	    type: 'post',
	    url: '/new-house/c/admin/bank/setStatus',
	    data: {id:id , status:status},
	    dataType:'json',
	    mysuccess: function(json){
	    	doSearch();
	    }
	  });
}
</script>
