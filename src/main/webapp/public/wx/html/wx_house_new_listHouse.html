<script type="text/javascript">
$(document).on('click', '.btn_act', function(event) {
    var T=$(this),
    TT=T.data('type');
    if(TT=='ThiAct'){
        var id=T.data('id'),
        ht='<div class="radiobox">';
        ht=ht+'<span><input id="radio_1" class="radio" type="radio" name="types" value="1" ><label  for="radio_1"class="radio"><span>有效　</span></label></span>';
        ht=ht+'<span><input id="radio_2" class="radio" type="radio" name="types" value="2"><label  for="radio_2"class="radio"><span>洽谈冲</span></label></span>';
        ht=ht+'<span><input id="radio_3" class="radio" type="radio" name="types" value="3"><label  for="radio_3"class="radio"><span>已认筹</span></label></span>';
        ht=ht+'<span><input id="radio_4" class="radio" type="radio" name="types" value="4"><label  for="radio_4"class="radio"><span>已签约</span></label></span>';
        ht=ht+'<span><input id="radio_5" class="radio" type="radio" name="types" value="5"><label  for="radio_5"class="radio"><span>已结佣</span></label></span>';
        ht=ht+'<span><input id="radio_6" class="radio" type="radio" name="types" value="6"><label for="radio_6" class="radio"><span>已带看</span></label></span>';
        ht=ht+'<span><input id="radio_7" class="radio" type="radio" name="types" value="7"><label for="radio_7" class="radio"><span>无效　</span></label></span>';
        ht=ht+'</div>';
        
        layer.alert(ht,{
                btn: ['确定','取消'] //按钮
            }, function(){
                var radioid=$('[name=types]:checked').val();
                if(!radioid){alert('请先选择状态'); return false;}
                layer.msg('id:'+id+',radio:'+radioid, {icon: 1});
            }, function(){
                layer.msg('也可以这样', {
                    time: 20000, //20s后自动关闭
                    btn: ['明白了', '知道了']
                });
        })
    }else{
		alert('ok!'+id);
    }
    event.preventDefault();
    /* Act on the event */
});

function loadData(){
	YW.ajax({
	    type: 'post',
	    url: '/new-house/c/admin/user/doReg',
	    data: {tel:Tel , pwd: Pwd , verifyCode : verifyCode},
	    mysuccess: function(json){
	    	 alert('用户注册成功');
	    },
	    error:function(data){
	    	  alert('注册用户失败');
	      }
	  });
}
</script>
