<script type="text/javascript">

$(document).ready(function() {
    
});
function countdown(t,s,c,f){
    // t=this,c=class,f=font,s=time
    var T=t,C=c,F=f,S=s;
    if(T.length<1){return false;}
    if(!C){C='gray'}
    if(!F){F='秒后重发'}
    if(!S||S<=0){S=60}
    T.addClass('weui_btn_disabled').text(S +''+ F);
    var time=setInterval(function(){
        if(--S<=0){
            T.removeClass('weui_btn_disabled').text('发送验证码');
            clearInterval(time);
        }else{
            T.text(S +''+ F);
        }
    },1000);
}
$(document).on('click', '.btn_act', function(event) {
    var T=$(this),
    TT=T.data('type');
    if(TT=='sendVCode'){
        if(!T.hasClass('weui_btn_disabled')){
            var Tel=$('.tel').val();
            countdown($('.VCode'),10,'weui_btn_disabled','秒');
            if(!Tel){
				alert('请先输入手机号码');
				return;
            }
            sendVerifyCode(Tel);
        }
    }else if(TT=='reg'){
        var Tel=$('.tel').val(),
        Pwd=$('.pwd').val();
        var verifyCode = $('#verifyCode').val();
        if(!Tel){
			alert("请先输入手机号码");
			return;
		}
		if(!Pwd){
			alert("请先输入密码");
			return;
		}
		if(!verifyCode){
			alert("请先输入短信验证码");
			return;
		}
        YW.ajax({
    	    type: 'post',
    	    url: '/new-house/c/admin/user/doReg',
    	    data: {tel:Tel , pwd: Pwd , verifyCode : verifyCode},
    	    mysuccess: function(json){
    	    	 alert('用户注册成功');
    	    },
    	    error:function(data){
    	    	  alert('注册用户失败');
    	      }
    	  });
    }else{
		
    }
    event.preventDefault();
    /* Act on the event */
});

function sendVerifyCode(tel){
	YW.ajax({
	    type: 'post',
	    url: '/new-house/c/admin/sms/sendVerifyCode',
	    data: {tel: tel},
	    mysuccess: function(json){
	    	 alert('验证码已发送');
	    },
	    error:function(data){
	    	  alert('验证码发送失败');
	      }
	  });
}

</script>

<body  class="bodyer ">
    <div id="mainer" class="mainer">
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input tel" name="tel" type="tel" placeholder="请输入手机号">
            </div>
            <div class="weui_cell_ft">
                <a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default  btn_act VCode" data-type="sendVCode">发送验证码</a>
            </div>
        </div>
        <div class="weui_cell ">
            <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number"  id="verifyCode" placeholder="请输入短信验证码">
            </div>
            <div class="weui_cell_ft">
                <i class="weui_icon_warn"></i>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">密码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input pwd" name="pwd" type="password" placeholder="请设置登录密码">
            </div>
        </div>
    </div>
    <div class="wrap"><a href="javascript:;" class="weui_btn weui_btn_primary btn_act" data-type="reg">注册</a></div>
    </div>
</body>
