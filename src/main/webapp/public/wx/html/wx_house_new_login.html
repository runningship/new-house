$(document).ready(function() {
    var tel = getCookie('new_house_user_tel');
    var status = getCookie('login_status');
    blockAlert(status);
    $('.tel').val(tel);
});

$(document).on('click', '.btn_act', function(event) {
    var T=$(this),
    TT=T.data('type');
    if(TT=='login'){
        var Tel=$('.tel').val(),
        Pwd=$('.pwd').val();
		if(!Tel){
			alert("请输入手机号码");
			return;
		}
		if(!Pwd){
			alert("请输入密码");
			return;
		}
        YW.ajax({
    	    type: 'post',
    	    url: '/new-house/c/admin/user/login',
    	    data: {tel:Tel , pwd: Pwd},
    	    mysuccess: function(json){
    	    	 alert('登录成功');
    	    	 setCookie('new_house_user_tel' , Tel,365);
    	    	 setCookie('login_status' , 'online',365);
    	    },
    	    error:function(data){
    	    	  alert('用户名或密码错误');
    	      }
    	  });
    }else{
		
    }
    event.preventDefault();
    /* Act on the event */
});
</script>
